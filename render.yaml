services:
  - type: web
    name: kidney-stones-django
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn kidney_stones_django.wsgi"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "1"
    plan: free 